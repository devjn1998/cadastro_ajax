<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de Cadastro</title>
    <link rel="stylesheet" href="styles/main.scss">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

</head>

<body>
    <div class="container">
        <div class="formulario">
            <form id="form-submit" style="outline: none;">
                <div class="dados__basicos">
                    <h4>Dados básicos</h4>
                    <div class="dados__basicos__nome">
                        <input type="text" id="nome" class="form-control" placeholder="Digite seu nome:">
                        <input type="text" id="sobrenome" class="form-control" placeholder="Digite seu sobrenome:">
                    </div>
                    <div class="dados__basicos__senha">
                        <input type="password" id="pass1" class="form-control" placeholder="Digite sua senha:">
                        <input type="password" id="pass2" class="form-control" placeholder="Confirme sua senha:">
                    </div>
                    <input type="email" id="email" class="form-control" placeholder="Digite seu e-mail:">
                </div>

                <div class="dados__entrega">
                    <h4>Dados de entrega</h4>
                    <div class="dados__entrega__cep">
                        <input type="text" id="cep" class="form-control" placeholder="Digite seu cep" maxlength="9">
                        <button type="button" id="btn-buscar" class="btn btn-primary">
                            <i class="bi bi-search"></i>
                            <span class="d-none spinner-border spinner-border-sm"></span>
                        </button>
                    </div>
                    <div class="dados__entrega__trajeto">
                        <input type="text" id="endereco" class="form-control" placeholder="ENDEREÇO">
                        <input type="number" id="numero" class="form-control" placeholder="N° ">
                    </div>
                </div>

                <button type="submit" class="btn btn-success" id="btn-enviar-dados">
                    Enviar dados
                    <span class="d-none spinner-border spinner-border-sm"></span>
                </button>
            </form>
        </div>
    </div>





    <script src="/src/scripts/jquery-3.7.1.js"></script>
    <script src="/src/scripts/main.js"></script>
</body>

</html>
